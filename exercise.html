<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1>운동 시간 타이머</h1>
  <p id="timer">0</p>
  <button onclick="PauseStart()">재생</button>

  <script>
    const timerShow = document.getElementById('timer');
    let seconds = 0;
    let valid;
    let Paused = true;
	let startTime = 10 * 60;

    function update() {
      seconds--;
	  if(seconds <= 0){
		clearInterval(valid);
		Paused = true;
		document.querySelector('button').textContent = '재생';
	  }
	  timerShow.textContent = timeSet(seconds);
	}

    function startTimer() {
      valid= setInterval(() => {
        if (!Paused) {
          update();
        }
      }, 1000);
    }

    function Start() {
		if(Paused && seconds <= 0){
		Paused = false;
		seconds = startTime;
		startTimer();
		document.querySelector('button').textContent = '일시정지';
	}else {
		alert('운동시간이 다 끝나야 일시정지/재생 가능.');
	}
	
}
	function timeSet(sec){
		const minutes = Math.floor(sec / 60);
		const remainingSeconds = sec % 60;
		return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`
		}
    timerShow.textContent = timeSet(startTime);
  </script>
</body>
</html>
